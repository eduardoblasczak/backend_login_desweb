<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Habilidade</title>
</head>
<body>
    <div>
        <p><h1>Nova Habilidade</h1></p>
        <p>
            <div>
                <label for="habilidade">Habilidade</label>
                <input type="text" id="habilidade" name="habilidade" placeholder="Digite a habilidade">
            </div>
            <div>
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria">
            </div>
            <div>
                <label for="nivel">Nível</label>
                <select id="nivel" name="nivel">
                    <option value="Iniciante">Iniciante</option>
                    <option value="Intermediário">Intermediário</option>
                    <option value="Avançado">Avançado</option>
                </select>
            </div>
            <div>
                <button id="salvar" type="button">Salvar</button>
            </div>
        </p>
    </div>
    <script src="../js/nova_habilidade.js"></script>
</body>
</html>
