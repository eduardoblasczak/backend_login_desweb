<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leshar - Login e Cadastro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <main class="login-container">
        <div class="info-panel">
            <img class="logo" src="/src/imgs/logo.png" alt="Logo Leshar">
        </div>

        <div class="card-container">
            <div class="card">
                <div class="card-face card-front">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email:</label>
                            <input type="email" id="loginEmail" name="email" placeholder="Digite seu email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Senha:</label>
                            <input type="password" id="loginPassword" name="senha" placeholder="Digite sua senha" required>
                        </div>
                        <button type="submit" class="btn">Entrar</button>
                        <p class="change-form-link">Não tem uma conta? <a href="#" id="flipToRegister">Cadastre-se</a></p>
                    </form>
                </div>

                <div class="card-face card-back">
                    <h2>Cadastro</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="registerName">Nome:</label>
                            <input type="text" id="RegisterName" name="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email:</label>
                            <input type="email" id="registerEmail" name="email" placeholder="Digite seu melhor email" required>
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Senha:</label>
                            <input type="password" id="registerPassword" name="senha" placeholder="Crie uma senha forte" required>
                        </div>
                        <button type="submit" class="btn">Cadastrar</button>
                        <p class="change-form-link">Já tem uma conta? <a href="#" id="flipToLogin">Faça Login</a></p>
                    </form>
                 </div>
            </div>
        </div>
    </main>

    <script src="./js/login.js"></script>
    <script src="./js/flip.js"></script>
</body>
</html>
